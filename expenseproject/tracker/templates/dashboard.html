<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpendWise Pro</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --purple: #6366f1; --text-main: #1e293b; --text-muted: #64748b;
            --sidebar-w: 260px; --bg-body: #f1f5f9; --white: #ffffff;
            --success: #10b981; --danger: #ef4444;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg-body); color: var(--text-main); }

        /* --- LAYOUT --- */
        .sidebar {
            width: var(--sidebar-w); height: 100vh; background: white;
            position: fixed; left: 0; top: 0; display: flex; flex-direction: column;
            border-right: 1px solid #e2e8f0; padding: 20px; z-index: 1000;
        }
        
        .main-content { margin-left: var(--sidebar-w); padding: 40px; display: flex; justify-content: center; }
        .dashboard-container { display: grid; grid-template-columns: 2fr 1.1fr; grid-template-areas: "header activity" "stats activity" "chart activity"; gap: 24px; max-width: 1200px; width: 100%; }

        /* --- CALENDAR UI --- */
        .calendar-box { margin-top: 20px; border-top: 1px solid #eee; pt: 20px; }
        .calendar-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; font-weight: 700; font-size: 0.9rem; }
        .calendar-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 5px; text-align: center; }
        .cal-day { font-size: 0.75rem; padding: 8px; border-radius: 6px; cursor: pointer; transition: 0.2s; }
        .cal-day:hover { background: #f5f3ff; color: var(--purple); }
        .cal-day.active { background: var(--purple); color: white; font-weight: 700; }
        .cal-day.has-data { border-bottom: 2px solid var(--purple); }

        /* --- DASHBOARD ELEMENTS --- */
        .header-area { grid-area: header; }
        .stats-area { grid-area: stats; display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; }
        .chart-area { grid-area: chart; background: white; padding: 20px; border-radius: 16px; border: 1px solid #e2e8f0; height: 350px; }
        .activity-area { grid-area: activity; background: white; padding: 24px; border-radius: 16px; border: 1px solid #e2e8f0; min-height: 600px; }

        .card { background: white; padding: 20px; border-radius: 16px; border: 1px solid #e2e8f0; text-align: center; }
        .card-amount { font-size: 1.4rem; font-weight: 700; margin: 5px 0; }
        
        /* --- TRANSACTION ITEMS --- */
        .transaction { display: flex; align-items: center; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #f1f5f9; }
        .trans-actions { display: flex; gap: 10px; align-items: center; }
        .delete-btn { color: #cbd5e1; cursor: pointer; font-size: 1.1rem; border: none; background: none; }
        .delete-btn:hover { color: var(--danger); }

        /* --- MODAL --- */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; z-index: 2000; }
        .modal { background: white; padding: 25px; border-radius: 20px; width: 350px; }
        input, select { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #e2e8f0; border-radius: 8px; }
        .btn-primary { background: var(--purple); color: white; border: none; padding: 12px; width: 100%; border-radius: 10px; font-weight: 600; cursor: pointer; margin-top: 10px; }
        
        .undo-banner { background: #1e293b; color: white; padding: 10px 20px; border-radius: 8px; position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%); display: none; gap: 20px; align-items: center; z-index: 3000; }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="logo"><div class="logo-icon">S</div><h2>SpendWise</h2></div>
        
        <div class="calendar-box">
            <div class="calendar-header"><span id="monthDisplay">February 2026</span></div>
            <div class="calendar-grid" id="calendarGrid">
                </div>
            <p style="font-size: 0.7rem; color: var(--text-muted); margin-top: 10px;">Select date to filter activity</p>
        </div>

        <nav style="margin-top: auto;">
            <div style="color: var(--text-muted); font-size: 0.8rem; margin-bottom: 10px;">SHORTCUTS</div>
            <button onclick="resetFilter()" style="width: 100%; background: #f8fafc; border: 1px solid #e2e8f0; padding: 8px; border-radius: 8px; cursor: pointer; font-size: 0.8rem;">Show All Dates</button>
        </nav>
    </aside>

    <main class="main-content">
        <div class="dashboard-container">
            <div class="header-area">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
                    <div>
                        <h1 id="viewTitle">Overall Dashboard</h1>
                        <p style="color: var(--text-muted);">Balance starts at $0.00 until you add data.</p>
                    </div>
                    <button onclick="toggleModal()" class="btn-primary" style="width: auto; padding: 10px 20px;">+ New Transaction</button>
                </div>
            </div>

            <div class="stats-area">
                <div class="card"><p style="color:var(--text-muted); font-size: 0.8rem;">Balance</p><p class="card-amount" id="statBalance">$0.00</p></div>
                <div class="card"><p style="color:var(--text-muted); font-size: 0.8rem;">Income</p><p class="card-amount" id="statIncome" style="color: var(--success);">+$0.00</p></div>
                <div class="card"><p style="color:var(--text-muted); font-size: 0.8rem;">Expenses</p><p class="card-amount" id="statExpense" style="color: var(--danger);">-$0.00</p></div>
            </div>

            <div class="chart-area">
                <canvas id="financeChart"></canvas>
            </div>

            <div class="activity-area">
                <h3 id="activityHeading">Recent Activity</h3>
                <div id="activityList" style="margin-top: 15px;">
                    <p style="text-align: center; color: var(--text-muted); margin-top: 40px;">No transactions yet.</p>
                </div>
            </div>
        </div>
    </main>

    <div class="modal-overlay" id="modalOverlay">
        <div class="modal">
            <h3>Add Transaction</h3>
            <input type="text" id="tTitle" placeholder="Title (e.g. Salary)">
            <input type="number" id="tAmount" placeholder="Amount ($)">
            <select id="tType">
                <option value="expense">Expense</option>
                <option value="income">Income</option>
            </select>
            <input type="date" id="tDate">
            <button class="btn-primary" onclick="saveTransaction()">Save</button>
            <button onclick="toggleModal()" style="width:100%; background:none; border:none; margin-top:10px; cursor:pointer; color:var(--text-muted);">Cancel</button>
        </div>
    </div>

    <div class="undo-banner" id="undoBanner">
        <span>Transaction deleted</span>
        <button onclick="undoDelete()" style="background:var(--purple); color:white; border:none; padding:5px 12px; border-radius:5px; cursor:pointer;">Undo</button>
    </div>

    <script>
        let transactions = [];
        let deletedHistory = null;
        let selectedDate = null;
        let chartInstance = null;

        // --- CALENDAR LOGIC ---
        function renderCalendar() {
            const grid = document.getElementById('calendarGrid');
            grid.innerHTML = '';
            const daysInMonth = 28; // Simplified for Feb 2026
            
            for (let i = 1; i <= daysInMonth; i++) {
                const day = document.createElement('div');
                const dateStr = `2026-02-${i.toString().padStart(2, '0')}`;
                day.className = 'cal-day';
                if (transactions.some(t => t.date === dateStr)) day.classList.add('has-data');
                if (selectedDate === dateStr) day.classList.add('active');
                day.innerText = i;
                day.onclick = () => filterByDate(dateStr);
                grid.appendChild(day);
            }
        }

        // --- DASHBOARD CORE ---
        function toggleModal() {
            const m = document.getElementById('modalOverlay');
            m.style.display = (m.style.display === 'flex') ? 'none' : 'flex';
            document.getElementById('tDate').valueAsDate = new Date();
        }

        function saveTransaction() {
            const title = document.getElementById('tTitle').value;
            const amount = parseFloat(document.getElementById('tAmount').value);
            const type = document.getElementById('tType').value;
            const date = document.getElementById('tDate').value;

            if (!title || !amount || !date) return alert("Please fill all fields");

            transactions.push({ id: Date.now(), title, amount, type, date });
            updateUI();
            toggleModal();
            // Clear inputs
            document.getElementById('tTitle').value = '';
            document.getElementById('tAmount').value = '';
        }

        function deleteTransaction(id) {
            deletedHistory = transactions.find(t => t.id === id);
            transactions = transactions.filter(t => t.id !== id);
            updateUI();
            showUndo();
        }

        function undoDelete() {
            if (deletedHistory) {
                transactions.push(deletedHistory);
                deletedHistory = null;
                updateUI();
                document.getElementById('undoBanner').style.display = 'none';
            }
        }

        function showUndo() {
            const banner = document.getElementById('undoBanner');
            banner.style.display = 'flex';
            setTimeout(() => banner.style.display = 'none', 5000);
        }

        function filterByDate(date) {
            selectedDate = date;
            document.getElementById('viewTitle').innerText = `Activity for ${date}`;
            updateUI();
        }

        function resetFilter() {
            selectedDate = null;
            document.getElementById('viewTitle').innerText = "Overall Dashboard";
            updateUI();
        }

        function updateUI() {
            const filtered = selectedDate ? transactions.filter(t => t.date === selectedDate) : transactions;
            
            // Stats Calculation
            const inc = transactions.filter(t => t.type === 'income').reduce((s, t) => s + t.amount, 0);
            const exp = transactions.filter(t => t.type === 'expense').reduce((s, t) => s + t.amount, 0);
            
            document.getElementById('statBalance').innerText = `$${(inc - exp).toLocaleString()}`;
            document.getElementById('statIncome').innerText = `+$${inc.toLocaleString()}`;
            document.getElementById('statExpense').innerText = `-$${exp.toLocaleString()}`;

            // List Rendering
            const list = document.getElementById('activityList');
            if (filtered.length === 0) {
                list.innerHTML = '<p style="text-align: center; color: var(--text-muted); margin-top: 40px;">No records found.</p>';
            } else {
                list.innerHTML = filtered.map(t => `
                    <div class="transaction">
                        <div>
                            <p style="font-weight:600">${t.title}</p>
                            <span style="font-size:0.75rem; color:var(--text-muted)">${t.date}</span>
                        </div>
                        <div class="trans-actions">
                            <p class="${t.type === 'income' ? 'up' : 'down'}" style="font-weight:700">
                                ${t.type === 'income' ? '+' : '-'}$${t.amount.toFixed(2)}
                            </p>
                            <button class="delete-btn" onclick="deleteTransaction(${t.id})">Ã—</button>
                        </div>
                    </div>
                `).join('');
            }

            renderCalendar();
            updateChart();
        }

        // --- CHART ---
        function updateChart() {
            const ctx = document.getElementById('financeChart').getContext('2d');
            const dataMap = {};
            
            // Group expenses by date for chart
            transactions.filter(t => t.type === 'expense').forEach(t => {
                dataMap[t.date] = (dataMap[t.date] || 0) + t.amount;
            });

            const labels = Object.keys(dataMap).sort();
            const values = labels.map(l => dataMap[l]);

            if (chartInstance) chartInstance.destroy();
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels.length ? labels : ['No Data'],
                    datasets: [{
                        label: 'Daily Expenses',
                        data: values.length ? values : [0],
                        borderColor: '#6366f1',
                        tension: 0.4,
                        fill: true,
                        backgroundColor: 'rgba(99, 102, 241, 0.05)'
                    }]
                },
                options: { responsive: true, maintainAspectRatio: false, plugins: { legend: { display: false } } }
            });
        }

        window.onload = updateUI;
    </script>
</body>
</html>
